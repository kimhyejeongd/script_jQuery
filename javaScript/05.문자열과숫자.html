    <h3>* 숫자(수학) 관련 메소드</h3>
    <button onclick="mathTest();">숫자관련메소드</button>
    <div id="area3" class="area"></div>

    <script>
        function mathTest() {
            const area3 = document.getElementById("area3");

            // 자바스크립트 Math 내장 객체 제공
            area3.innerHTML=`절대값 : ${Math.abs(-1234)}<br>`;
            area3.innerHTML += `랜덤값 : ${Math.random()}<br>`;
            area3.innerHTML += `반올림 : ${Math.round(123.789)}<br>`; // 위치조정불가
            area3.innerHTML += `버림 : ${Math.floor(123.456)}<br>`;
            area3.innerHTML += `올림 : ${Math.ceil(123.123)}<br>`;
        }
    </script>
