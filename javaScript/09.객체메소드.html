<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체메소드</title>
</head>
<style>
    .area {
      border: 1px solid;
      padding: 5px;
    }
    .small{height: 200px;}
    .big{height: 400px;}
  </style>
<body>
    <h3>* 객체 메소드 속성</h3>
    <p>객체의 속성중 함수 자료형인 속성을 메소드라고 부름</p>

    <div id="area1" class="area small"></div>
    <button onclick="test1();">실행확인</button>

    <script>
        function test1() {
            const area1 = document.getElementById("area1");
            let name = "jenny";
            const dog = {
                name:"똥개",
                kind:"비글",
                eat:function(food) {
                    area1.innerHTML += 'eat메소드가 호출됨<br>';
                    area1.innerHTML += `${food}<br>`;
                    //area1.innerHTML += `${kind}종류인 ${name}가 ${food}를 먹고있어요<br>`;
                    area1.innerHTML += `${this.kind}종류인 ${this.name}가 ${food}를 먹고있어요<br>`;

                }
            }
            dog.eat("사료");
        }

        area1.innerHTML += '------------------------------<br>';

        let age = 25;
        //ES5
        const p1 = {
            name:name,
            age:age,
            fun1:function() {
                const result = this.name.toUpperCase();
                area1.innerHTML += `${result}!!!<br>`;

            },
            setAge : function(vAge) {
                this.age = vAge;
                area1.innerHTML += `나이 : ${this.age}<br>`;
            }

        }

        p1.fun1();
        p1.setAge(10);

        // ES6(2015)
        const p2 = {
            name,
            age,
            fun1() {
                const result = this.name.toUpperCase();
                area1.innerHTML += `${result}!!!<br>`;

            },
            setAge(vAge) {
                this.age = vAge;
                area1.innerHTML += `나이 : ${this.age}<br>`;
            }
        }
        p1.fun1();
        p1.setAge(10);
        p2.fun1();
        p2.setAge(30);
    </script>
    <h3>* in과 with 키워드</h3>
    <p>
        - in : 객체 내의 해당 속성이 있는지 확인해주는 키워드(존재하면 true, 아니면 false)<br>
        - with : 객체의 속성에 접근할 때 객체명을 생략할 수 있는 키워드(코드를 줄여주는 키워드)
    </p>

    이름 : <input id="name"><br>
    국어 : <input type="number" id="kor"><br>
    수학 : <input type="number" id="math"><br>
    영어 : <input type="number" id="eng"><br>
    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area big"></div>

    <script>
        function test2() {
            const area2 = document.getElementById("area2");
            const studunt = {
                name : document.getElementById('name').value,
                kor : Number(document.querySelector('#kor').value),
                math : Number(document.getElementById('math').value),
                eng :Number( document.getElementById('eng').value),
                //toString:function() {
                //return "안녕";
            //}
            
            area2.innerHTML += `name속성이 있는가? ${'name'in studunt}<br>`;

                }
            }
           
        
    </script>

    <h3>* 객체의 속성 추가 및 제거</h3>
    <button onclick="test3();"></button>
    <div id="area3" class="areasmall"></div>

    <script>
        function test3() {
            const area = document.getElementById('area3');
            const people = {}; //빈 객체 생성

            //객체의 속성 추가
            people.name = "아무개";
            people.hobby = ["게임","운동"];
            people.dream = "짱프로그래머";
            people.age = 20;

            console.log(people);
            people.dream = "엄청부자";
            console.log(people);

            //메소드 추가
            people.toString = function() {
                return `name : ${this.name}<br>
                        hobby : ${this.hobby}<br>
                        dream : ${this.dream}<br>
                        age   : ${this.age}<br>`;
            }
           
            area3.innerHTML += people;

            //객체의 속성 제거
            delete(people.hobby);
            area3.innerHTML += '<hr>';

            
            area3.innerHTML += people;
        }
        </script>
    
</body>
</html>
